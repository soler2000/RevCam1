<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RevCam1 Viewer</title>
    <style>
      html,body{margin:0;padding:0;background:#111;color:#eee;font-family:system-ui,Segoe UI,Arial,sans-serif}
      header{display:flex;gap:12px;align-items:center;padding:10px 12px;background:#1b1b1b;position:sticky;top:0}
      header a{color:#9cf;text-decoration:none}
      #wrap{padding:10px;display:flex;flex-direction:column;gap:10px}
      #v{width:100%;max-width:100vw;background:#000;outline:0;aspect-ratio:16/9;min-height:180px}
      #status{font:12px/1.3 monospace;white-space:pre-wrap;word-break:break-word;background:#0c0c0c;border:1px solid #333;padding:8px;border-radius:6px}
      button{background:#2a2a2a;color:#fff;border:1px solid #444;border-radius:6px;padding:8px 12px;cursor:pointer}
      button:hover{background:#333}
    </style>
  </head>
  <body>
    <header>
      <strong>RevCam1</strong>
      <a href="/settings">Settings</a>
      <a href="/wifi">WiFi</a>
      <button id="play">▶︎ Play</button>
    </header>
    <div id="wrap">
      <video id="v" autoplay muted playsinline controls></video>
      <div id="status" title="Connection status"></div>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
